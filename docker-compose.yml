services:
  # FastAPI backend with Whisper
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: voicenote-backend
    ports:
      - "8000:8000"
    environment:
      - OLLAMA_URL=http://host.docker.internal:11434
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 4G

  # React frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: voicenote-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
